<!DOCTYPE html>
<html>
<head>
    <title>Cifra de César</title>
    <script>
        function criptografar() {
            var frase = document.getElementById("frase").value;
            var chave = parseInt(document.getElementById("chave").value);
            var frase_criptografada = "";

            for (var i = 0; i < frase.length; i++) {
                var caractere = frase[i];

                if (caractere.match(/[a-z]/i)) {
                    var ascii_inicial = caractere.match(/[a-z]/) ? 'a'.charCodeAt(0) : 'A'.charCodeAt(0);
                    var indice = (caractere.charCodeAt(0) - ascii_inicial + chave) % 26;
                    var caractere_criptografado = String.fromCharCode(indice + ascii_inicial);
                    frase_criptografada += caractere_criptografado;
                } else {
                    frase_criptografada += caractere;
                }
            }

            document.getElementById("resultado_criptografado").textContent = "Frase criptografada: " + frase_criptografada;
        }

        function descriptografar() {
            var frase_criptografada = document.getElementById("frase_criptografada").value;
            var chave = parseInt(document.getElementById("chave").value);
            var frase_descriptografada = "";

            for (var i = 0; i < frase_criptografada.length; i++) {
                var caractere = frase_criptografada[i];

                if (caractere.match(/[a-z]/i)) {
                    var ascii_inicial = caractere.match(/[a-z]/) ? 'a'.charCodeAt(0) : 'A'.charCodeAt(0);
                    var indice = (caractere.charCodeAt(0) - ascii_inicial - chave + 26) % 26;
                    var caractere_descriptografado = String.fromCharCode(indice + ascii_inicial);
                    frase_descriptografada += caractere_descriptografado;
                } else {
                    frase_descriptografada += caractere;
                }
            }

            document.getElementById("resultado_descriptografado").textContent = "Frase descriptografada: " + frase_descriptografada;
        }
    </script>
</head>
<body>
    <h1>Cifra de César</h1>

    <label for="frase">Frase:</label>
    <input type="text" id="frase">

    <label for="chave">Chave:</label>
    <input type="number" id="chave">

    <button onclick="criptografar()">Criptografar</button>
    <button onclick="descriptografar()">Descriptografar</button>

    <p id="resultado_criptografado"></p>
    <p id="resultado_descriptografado"></p>
</body>
</html>
